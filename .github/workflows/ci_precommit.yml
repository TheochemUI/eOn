name: pre-commit
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
on:
  pull_request:
    branches: [v3_client]
  push:
    branches: [main, v3_client]
jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Conda environment
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: lockfiles/dev-mta.conda-lock.yml
          environment-name: eongit
      - name: Run precommit
        shell: bash -l {0}
        run: |
          pre-commit run -a
